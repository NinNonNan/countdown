<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conto alla rovescia</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function countdown(targetDate, targetDivId) {
                var targetDiv = document.getElementById(targetDivId);
                
                function updateCountdown() {
                    var currentDate = new Date();
                    var difference = targetDate.getTime() - currentDate.getTime();

                    if (difference <= 0) {
                        targetDiv.innerHTML = "Tempo scaduto";
                        clearInterval(interval);
                        return;
                    }

                    var hours = Math.floor(difference / (1000 * 60 * 60));
                    var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    var formattedTime = hours.toString().padStart(2, '0') + ":" +
                                        minutes.toString().padStart(2, '0') + ":" +
                                        seconds.toString().padStart(2, '0');

                    targetDiv.innerHTML = formattedTime;
                }

                var interval = setInterval(updateCountdown, 1000);
                updateCountdown();
            }

            window.onload = function() {
                var targetDate = new Date();
                // Imposta la data di scadenza a 1 ora da adesso
                targetDate.setHours(targetDate.getHours() + 1);
                // Chiama la funzione countdown con la data di scadenza e l'ID del div
                countdown(targetDate, 'countdownDiv');
            };
        </script>
    </head>
    <body>
        <div id="countdownDiv" class="screen"></div>
    </body>
</html>
